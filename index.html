<!DOCTYPE html>
<html>
  <head>
    <title>TodoRPG</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="libs/jquery.js"></script>
		<script src="libs/underscore.js"></script>
		<script src="libs/handlebars.js"></script>
		<script src="libs/backbone.js"></script>
    <script src="header.js"></script>
    <script src="work.js"></script>
    <script src="address.js"></script>
    <script src="card.js"></script>
    <script src="phone.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <div id="header-container" class="header-container">
        <script type="x-handlebars-template" id="header-template">
            <div class="name-avatar">
         	  	<img src={{avatar}} class="avatar">
              <div class="name">
                {{name}}
              </div>
            </div>
            <div class="bio">
                <p>{{bio}}</p>
            </div>
            <div class="social-wrap">
              <div class="social">
                Facebook: {{facebook}}
              </div>
              <div class="social">
                Twitter: {{twitter}}
              </div>
              <div class="social">
                Linkedin: {{linkedin}}
              </div>
            </div>
            <button class="edit" id="edit">Edit</button>
      </script>
      <script type="x-handlebars-template" id="edit-header-template">
            <div class="cover">
              Cover Image url: <input type="text" value="{{cover}}" id="cover">
            </div>
            <div class="edit-avatar">
              Avatar Image url: <input type="text" value="{{avatar}}" id="avatar">
            </div>
            <div class="edit-name">
              Name: <input type="text" value="{{name}}" id="name">
            </div>
            <div class="bio">
              Bio: <textarea id="bio" maxlength="500">{{bio}}</textarea>
            </div>
            <div class="social-wrap">
              <div class="social">
                Facebook: <input type="text" value="{{facebook}}" id="facebook">
              </div>
              <div class="social">
                Twitter: <input type="text" value="{{twitter}}" id="twitter">
              </div>
              <div class="social">
                Linkedin: <input type="text" value="{{linkedin}}" id="linkedin">
              </div>
            </div>
            <button class="save" id="save">Save</button>
            <button class="cancel" id="cancel">Cancel</button>
      </script>
    </div>

    <div id="work-container" class="work-container">
        <script type="x-handlebars-template" id="work-template">
            <div class="company-name">
              Company Name: <p>{{name}}</p>
            </div>
            <div class="title">
              Title: <p>{{title}}</p>
            </div>
            <div class="description">
              Description: <p>{{description}}</p>
            </div>
            <div class="duration">
              <div class="start">
                <p>Start Date: {{start}}</p>
              </div>
              <div class="end">
                <p>End Date: {{end}}</p>
              </div>
            </div>
            <button class="edit" id="edit">Edit</button>
      </script>

      <script type="x-handlebars-template" id="edit-work-template">
            <div class="company-name">
              <p>Name of Company: </p><input type="text" value="{{name}}" id="company-name">
            </div>
            <div class="title">
              <p>Title: </p><input type="text" value="{{title}}" id="title">
            </div>
            <div class="description">
              <p>Description: </p><input type="text" value="{{description}}" id="description">
            </div>
            <div class="duration">
              <div class="start">
                <p>Start Date: </p><input type="text" value="{{start}}" id="start">
              </div>
              <div class="end">
                <p>End Date: </p><input type="text" value="{{end}}" id="end">
              </div>
            </div>
            <button class="save" id="save">Save</button>
            <button class="cancel" id="cancel">Cancel</button>
      </script>
      <button id="add-work">Add Job</button>
    </div>

    <div id="address-container" class="address-container">
      <script type="x-handlebars-template" id="address-template">
        <div class="street-wrap">
          <div class="street-one">
            Street Line One: <p>{{streetOne}}</p>
          </div>
          <div class="street-two">
            Street Line Two: <p>{{streetTwo}}</p>
          </div>
        </div>
        <div class="city">
          City: <p>{{city}}</p>
        </div>
        <div class="state">
          <p>State: {{state}}</p>
        </div>
        <div class="zip">
          <p>Zip: {{zip}}</p>
        </div>
        <button class="edit" id="edit">Edit</button>
      </script>

      <script type="x-handlebars-template" id="edit-address-template">
        <div class="street-wrap">
          <div class="street-one">
            Street Line One: <input type="text" value="{{streetOne}}" id="streetOne">
          </div>
          <div class="street-two">
            Street Line Two: <input type="text" value="{{streetTwo}}" id="streetTwo">
          </div>
        </div>
        <div class="city">
          City: <input type="text" value="{{city}}" id="city">
        </div>
        <div class="state">
          State: <input type="text" value="{{state}}" id="state">
        </div>
        <div class="zip">
          Zip: <input type="text" value="{{zip}}" id="zip">
        </div>
          <button class="save" id="save">Save</button>
          <button class="cancel" id="cancel">Cancel</button>
      </script>
      <button id="add-address">Add Address</button>
    </div>

     <div id="card-container" class="card-container">
      <script type="x-handlebars-template" id="card-template">
        <div class="number">
          Number: <p>{{digitsOne}}-{{digitsTwo}}-{{digitsThree}}-{{digitsFour}}</p>
        </div>
        <div class="date">
          Date: <p>{{date}}</p>
        </div>
        <div class="code">
          <p>Security Code: {{code}}</p>
        </div>
        <div class="zip">
          <p>Zip: {{zip}}</p>
        </div>
        <button class="edit" id="edit">Edit</button>
      </script>

      <script type="x-handlebars-template" id="edit-card-template">
        <div class="number">
          Number: <input type="text" value="{{digitsOne}}-{{digitsTwo}}-{{digitsThree}}-{{digitsFour}}" id="number">
        </div>
        <div class="date">
          Date: <input type="text" value="{{date}}" id="date">
        </div>
        <div class="code">
          Security Code: <input type="text" value="{{code}}" id="code">
        </div>
        <div class="zip">
          Zip: <input type="text" value="{{zip}}" id="zip">
        </div>
          <button class="save" id="save">Save</button>
          <button class="cancel" id="cancel">Cancel</button>
      </script>
      <button id="add-card">Add Credit Card</button>
    </div>

     <div id="phone-container" class="phone-container">
      <script type="x-handlebars-template" id="phone-template">
        <div class="number">
          Number: <p>{{digitsOne}}-{{digitsTwo}}-{{digitsThree}}</p>
        </div>
        <div class="type">
          Type: <p>{{type}}</p>
        </div>
        <button class="edit" id="edit">Edit</button>
      </script>

      <script type="x-handlebars-template" id="edit-phone-template">
        <div class="number">
          Number: <input type="text" value="{{digitsOne}}-{{digitsTwo}}-{{digitsThree}}" id="number">
        </div>
        <div class="type">
          Type: <input type="text" value="{{type}}" id="type">
        </div>
          <button class="save" id="save">Save</button>
          <button class="cancel" id="cancel">Cancel</button>
      </script>
      <button id="add-phone">Add Phone Number</button>
    </div>
  </body>
</html>
